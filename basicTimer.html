<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body style="display: flex; flex-direction: column; align-items: center;">

<div id="timer" style="
    display: inline-flex;
    align-items: center;
"><h1 id="minutes">0</h1> min <h1 id="seconds">0</h1> secs</div>

<div>
    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="stopButton" onclick="stopTimer()">Stop</button>
    <button id="resetButton" onclick="resetTimer()">Reset</button>
</div>

</body>
<script>
    let seconds = 0;
    let status = false;

    function stopTimer(){
        status = false;
    }

    function startTimer(){
        status = true;
    }

    function resetTimer(){
        status = null;
    }

    function updateTimer(){
        if (status) {
            seconds = seconds + 1;
        } else if (status === null){
            seconds = 0
        }
        document.getElementById("seconds").innerHTML = (seconds%60)
        document.getElementById("minutes").innerText = Math.floor(seconds/60)

    }

    setInterval(updateTimer, 1000);
</script>
</html>
